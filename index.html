<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TIC TAC TOE</h1>

  <button id="resetBtn">Reset</button>

  <div class = "game">
    <div class = "row">
      <div class = "boxes" id ="r00" ></div>
      <div class = "boxes" id ="r01"></div>
      <div class = "boxes" id ="r02"></div>
    </div>
    <div class = "row">
      <div class = "boxes" id ="r10"></div>
      <div class = "boxes" id ="r11"></div>
      <div class = "boxes" id ="r12"></div>
    </div>
    <div class = "row">
    <div class = "boxes" id ="r20"></div>
    <div class = "boxes" id ="r21"></div>
    <div class = "boxes" id ="r22"></div>
    </div>
  </div>

  <span id = "winner"></span>

<script src ="app.js"></script>
</body>
</html>
